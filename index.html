<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timer</title>
    <link rel="stylesheet" href="./src/css/style.css">
</head>
<body>

<section class="timer_section" id="vanta">
    <div class="promotion">
        <div class="container">
            <div class="promotion__timer">
                <h1 class="title">Осталось до начала матча</h1>
                <div class="timer">
                    <div class="timer__block">
                        <span id="days"></span>
                        дней
                    </div>
                    <div class="timer__block">
                        <span id="hours"></span>
                        часов
                    </div>
                    <div class="timer__block">
                        <span id="minutes"></span>
                        минут
                    </div>
                    <div class="timer__block">
                        <span id="seconds"></span>
                        секунд
                    </div>
                </div>
                <div class="maks">
                    <input class="input" type="datetime-local">
                    <button class="btn" type="button">Установить</button>
                    <button class="resetBtn" type="button">Сброс</button>
                </div>
            </div>
        </div>
    </div>
</section>


<script src="./src/js/three.min.js"></script>
<script src="./src/js/vanta.waves.min.js"></script>
<script>
    VANTA.WAVES({
        el: "#vanta",
        mouseControls: true,
        touchControls: true,
        gyroControls: false,
        minHeight: 200.00,
        minWidth: 200.00,
        scale: 1.00,
        scaleMobile: 1.00
    })
</script>

<script src="./src/js/script.js"></script>
</body>
</html>
